<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Hack or Snooze</title>
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
         integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/site.css" />
      <link rel="stylesheet" href="css/user.css" />
      <link rel="stylesheet" href="css/stories.css" />
      <link rel="stylesheet" href="css/nav.css" />
   </head>

   <body>
      <!-- top navigation bar -->
      <nav>
         <div class="navbar-brand">
            <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
         </div>
         <div class="navbar-main hidden">
            <div class="navbar-submit">
               <a class="nav-link" href="#" id="nav-submit">submit</a>
            </div>
            <div class="navbar-favorites">
               <a class="nav-link" href="#" id="nav-fav">favorite</a>
            </div>
            <div class="navbar-stories">
               <a class="nav-link" href="#" id="nav-stories">my stories</a>
            </div>
         </div>

         <div class="nav-right">
            <a class="nav-link" href="#" id="nav-login">login/signup</a>
            <a class="nav-link" href="#" id="nav-user-profile"></a>
            <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
         </div>
      </nav>

      <!-- Submitting new stories -->
      <section class="container">
         <form
            action="http://127.0.0.1:5500/index.html#"
            id="newStory-form"
            class="hidden"
            method="post"
         >
            <h4>Post Your Hack</h4>
            <div class="newStory-input">
               <label for="newStory-author">author</label>
               <input
                  type="text"
                  id="newStory-author"
                  placeholder="author name"
                  required
               />
            </div>
            <div class="newStory-input">
               <label for="newStory-title">title</label>
               <input
                  type="text"
                  id="newStory-title"
                  placeholder="story title"
                  required
               />
            </div>
            <div class="newStory-input">
               <label for="newStory-url">Url</label>
               <input
                  type="url"
                  required
                  id="newStory-url"
                  placeholder="story url"
                  pattern="https://.*"
               />
            </div>
            <button type="submit" id="newStory-submit">submit</button>
            <hr />
         </form>
      </section>

      <!-- area for stories (all stories, user stories, favorites) -->
      <section class="stories-container container">
         <!-- loading message (removed by JS after stories loaded) -->
         <div id="stories-loading-msg">Loading&hellip;</div>

         <!-- List of all stories -->
         <ol id="all-stories-list" class="stories-list"></ol>
      </section>

      <section id="blank-container" class="container hidden"></section>

      <section class="favorite-container container">
         <ol id="favorite-stories-list" class="stories-list hidden"></ol>
      </section>

      <section class="myStories-container container">
         <ol id="my-stories-list" class="stories-list hidden"></ol>
      </section>

      <!-- Login and signup forms -->
      <section class="account-forms-container container">
         <!-- Login form -->
         <form action="#" id="login-form" class="account-form hidden" method="post">
            <h4>Login</h4>
            <div class="login-input">
               <label for="login-username">username</label>
               <input id="login-username" autocomplete="current-username" />
            </div>
            <div class="login-input">
               <label for="login-password">password</label>
               <input
                  id="login-password"
                  type="password"
                  autocomplete="current-password"
               />
            </div>
            <button type="submit">login</button>
            <hr />
         </form>

         <!-- Signup form -->
         <form action="#" id="signup-form" class="account-form hidden" method="post">
            <h4>Create Account</h4>
            <div class="login-input">
               <label for="signup-name">name</label>
               <input id="signup-name" autocapitalize="words" />
            </div>
            <div class="login-input">
               <label for="signup-username">username</label>
               <input id="signup-username" autocomplete="new-username" />
            </div>
            <div class="login-input">
               <label for="signup-password">password</label>
               <input id="signup-password" autocomplete="new-password" type="password" />
            </div>
            <button type="submit">create account</button>
         </form>

         <form action="" id="profile-form" class="account-form">
            <h4>Profile</h4>
            <div class="profile-input">
               <label for="change-name">Change Name</label>
               <input type="text" id="change-name" />
            </div>
            <div class="profile-input">
               <label for="change-name">Change UserName</label>
               <input type="text" id="change-username" />
            </div>
            <div class="profile-input">
               <label for="change-name">Change Password</label>
               <input type="text" id="change-password" />
            </div>
            <button type="submit" id="change-profile">change</button>
         </form>
      </section>

      <!-- Library JS & our JS -->
      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>

      <script src="js/models.js"></script>
      <script src="js/main.js"></script>
      <script src="js/nav.js"></script>
      <script src="js/user.js"></script>
      <script src="js/stories.js"></script>
   </body>
</html>
